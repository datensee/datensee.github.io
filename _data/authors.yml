# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <Sitashma> <Rajbhandari>
  email:             <sitashmarajbhandari@gmail.com >

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Sitashma is doing her Masters in Data & Knowledge Engineering in Germany. She is a future data scientist and passionate about writing technical blogs.

    

  # This photo will be used in the about section
  picture:
    path:            https://scontent-dus1-1.xx.fbcdn.net/v/t1.0-1/cp0/e15/q65/p120x120/83138962_2823567787709077_8116434861595557888_o.jpg?_nc_cat=106&ccb=2&_nc_sid=dbb9e7&_nc_ohc=_09k1xqX-csAX9r7ruk&_nc_ht=scontent-dus1-1.xx&tp=3&oh=9f765490ffd05ba07cbdf5ced1c01f8f&oe=5FFBC977
